<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Form</title>
</head>
<body>
    <h1>&emsp;&emsp;Your Information</h1>
    <form action="">
        <p>
            <label for="username">Username</label>
            <input required placeholder="Enter Your Name..." type="text" id="username" name="username" size="12" maxlength="20">
        </p>
        <p>
            Password :
            <input type="password" name="password" size="12" maxlength="10">
        </p>
        <p>
            Upload Your Picture :
            <input type="file" name="" id="">
        </p>
        <label for="date"> Date of Birth : &ensp;</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label for="email">Email : &ensp;</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="wsite">Enter Your website : &ensp;</label>
        <input type="url" name="website" id="wsite">
        <br>
        <br>
        <label for="search"> Search :</label>
        <input type="search" name="search" id="search">
        <label for="hobby">Any Hobbies : </label>
        <p>
           &emsp; &emsp; <textarea name="hobbies" id="hobby" cols="20" rows="10"></textarea>
        </p>
        <p>Gender :&emsp;
            Male <input type="radio" name="gender" value="male">
            &emsp;Female <input type="radio" name="gender" id="" value="female">
            &emsp; others <input type="radio" name="gender" id="" value="others">
        </p>
        <p>Work  : &emsp; 
            Student : <input type="checkbox" name="work" value="student">
            &emsp; Student + worker <input type="checkbox" name="work" id="" value="Student+work">
        </p>
        <p>  Select your Country : &ensp;
            <select name="Country" >
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Bangladesh">Bangladesh</option>
            </select>
        </p>
        <fieldset>
            <legend >Contact Details</legend>
            <label for="no">Number : </label>
            <br><input type="number" size="15" maxlength="12" id="no">
            <br> <label for="tel">Telephone :</label>
            <br> <input type="number" size="15" maxlength="12" id="tel">
        </fieldset>


        <p>
            <!-- <button type="submit">Submit Your Form</button> -->
            <input type="image"  src="https://freepngimg.com/thumb/submit_button/25387-5-submit-button-clipart-thumb.png" alt="">
        </p>
    </form>
    
</body>
</html>
