<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div >
        <h1 >
            Quiz Application
        </h1>    
    <fieldset>
        <div class="question_1">
        <p>Q:1 What is your Country Name ?</p>
        <input type="radio" class="rad_btn" name="q1_ans" id="pk">Pakistan
        <br>
        <input type="radio" class="rad_btn" name="q1_ans">India
        <br>
        <input type="radio" class="rad_btn" name="q1_ans">America
        <br>
        <br>
    </div>
    <div class="question_1">
        <p>Q:2 What is your Religion ?</p>
        <input type="radio" class="rad_btn" name="q2_ans" id="islam">Islam
        <br>
        <input type="radio" class="rad_btn" name="q2_ans">Hindu
        <br>
        <input type="radio" class="rad_btn" name="q2_ans">Christian
        <br>
        <br>
    </div>
    <div class="question_1">
        <p>Q:3 What are your Hobbies ?</p>
        <input type="radio" class="rad_btn" name="q3_ans" >Cricket
        <br>
        <input type="radio" class="rad_btn" name="q3_ans" >Books
        <br>
        <input type="radio" class="rad_btn" name="q3_ans" id="science">Science
    </div>
    <div class="mx-auto">
</div>
<button onclick="check()" class="sub_btn">Submit Answers</button>

</fieldset>
</div>
    <script src="app.js"></script>
</body>

</html>
